<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/shopping-website/assets/css/grid.css">
    <link rel="stylesheet" href="/shopping-website/assets/css/cart.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <iframe class="header-iframe" src="../pages/header.html" frameborder="0"></iframe>
    <div class="cart">
        <div class="hero row">
            <a href="">Home</a>
            <p>/</p>
            <p>Shopping cart</p>
        </div>
        <div class="cart-table grid">
            <div class="cart-header row">
                <p class="cart-header-title l-o-3">Product</p>
                <p class="cart-header-title l-o-2">Price</p>
                <p class="cart-header-title l-o-2">Quantity</p>
                <p class="cart-header-title l-o-2">Total</p>
            </div>
            <hr class="line-1 row">
            <div class="row-1 row">
                <a class="cart-close l-o-1" href="/shopping-website/assets/icons/cart-icons/close.svg"></a>
                <img class="Product-image l-o-1 " src="../assets/images/single-product-woman/Plain-White-Shirt.png" alt="Product-image">
                <p class="product-name l-o-1 ">Plain White Shirt</p>
                <p class="product-cost l-o-2 ">$59.00</p>
                <input class="cart-input l-o-2 " type="text" value="1">
                <p class=" cart-total l-o-2 ">$59.00</p>
            </div>
            <hr class="line-2 row">
            <div class="coupon grid">
                <h1 class="">Cart total</h1>
                <div class="">
                    <p class="">subtotal</p>
                    <p class="">$59.00</p>
                </div>
                <div class="">
                    <p class="">Shipping Free</p>
                    <p class="">FREE!!!</p>
                </div>
                <div class="">
                    <p class="">total</p>
                    <p class="">$59.00</p>
                </div>
                <button class="">Proceed to Checkout</button>
            </div>
        </div>
    </div>
    <iframe class="footer-iframe" src="./footer.html" frameborder="0"></iframe>
</body>
</html>
