<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" class="checkout">
        <div class="page-map">
            <a href="">Home</a>/
            <p>Checkout</p>
        </div>
        <div class="checkout-title">
            <h1>Billing details</h1>
        </div>
        <div class="user-info-area">
            <div class="user-info-element">
                <p class="user-info-title">Full Name<span class="indispensable">*</span></p>
                <input type="text">
            </div>
            <div class="user-info-element">
                <p class="user-info-title">Street address<span class="indispensable">*</span></p>
                <input type="text" class="street address">
            </div>
            <div class="user-info-element">
                <p class="user-info-title">Town/City<span class="indispensable">*</span></p>
                <input type="text" class="town-city" value="House number and street name">
            </div>
             <div class="user-info-element">
                <p class="user-info-title">Phone<span class="indispensable">*</span></p>
                <input type="text" class="phone">
            </div>
            <div class="user-info-element">
                <p class="user-info-title">Email address<span class="indispensable">*</span></p>
                <input type="text" class="email-address">
            </div>
            <div class="checkout-title">
                <h1>Your order</h1>
            </div>
        </div>
        <div class="order-info-area">
            <div class="order-cost">
                <div class="order-heading">
                    <p>Products</p>
                    <p>Total</p>
                </div>
                <div class="order-info-rows">
                    <p class="product-info">Plain White Shirt</p>
                    <p class="product-cost">$59.00</p>
                </div>
                <div class="order-info-rows">
                    <p>subtotal</p>
                    <p class="subtotal">$59.00</p>

                </div>
                <div class="order-info-rows">
                    <p></p>
                    <p class="total">$59.00</p>
                </div>
            </div>
        </div>
        <div class="payment-method-area">
            <div class="payment-method-frame">
                <p class="payment-method-info">Cash on delivery.
                      Please contact us if you require assistance
                       or wish to make alternate arrangements.</p>
            </div>
        </div>
    </form>
</body>
</html>
