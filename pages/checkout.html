<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/shopping-website/assets/css/style.css">
    <link rel="stylesheet" href="/shopping-website/assets/css/grid.css">
    <link rel="stylesheet" href="/shopping-website/assets/css/checkout.css">
    <title>Document</title>
</head>
<body>
    <iframe class="header-iframe" src="header.html" frameborder="0"></iframe>
    <div action="" class="checkout grid wide">

        <nav class="page-map row">
            <a class="page-link" href="">Home</a>
            <p>/</p>
            <p class="page-present">Checkout</p>
        </nav>
        <div class="checkout-title-area">
            <h1 class="checkout-title">Billing details</h1>
        </div>
        <div class="user-info-area grid">
            <div class="user-info-element row">
                <p class="user-info-title l-12">Full Name<span class="indispensable">*</span></p>
                <input type="text" class="input-checkout l-12">
            </div>
            <div class="user-info-element row">
                <p class="user-info-title l-12">Street address<span class="indispensable">*</span></p>
                <input type="text" class="input-checkout l-12">
            </div>
            <div class="user-info-element row">
                <p class="user-info-title l-12">Town/City<span class="indispensable">*</span></p>
                <input type="text" class="input-checkout l-12" value="House number and street name">
            </div>
             <div class="user-info-element row">
                <p class="user-info-title l-12">Phone<span class="indispensable">*</span></p>
                <input type="text" class="input-checkout l-12">
            </div>
            <div class="user-info-element row">
                <p class="user-info-title l-12 ">Email address<span class="indispensable">*</span></p>
                <input type="text" class="input-checkout l-12 ">
            </div>
                <h1 class="checkout-title">Your order</h1>
        </div>
        <div class="order-info-area">
            <div class="order-cost grid">
                <div class="order-info-rows row">
                    <p class="l-6">Products</p>
                    <p class="l-6">Total</p>
                </div>
                <div class="order-info-rows row">
                    <p class="product-info l-6">Plain White Shirt</p>
                    <p class="product-cost l-6">$59.00</p>
                </div>
                <div class="order-info-rows row">
                    <p class="product-info l-6">subtotal</p>
                    <p class="product-cost l-6">$59.00</p>

                </div>
                <div class="order-info-rows row">
                    <p class="product-info l-6"></p>
                    <p class="product-cost l-6">$59.00</p>
                </div>
            </div>
        </div>
        <div class="payment-method-area">
            <div class="payment-method-frame">
                <p class="payment-method-info">Cash on delivery.
                      Please contact us if you require assistance
                       or wish to make alternate arrangements.</p>
            </div>
                    <button class="checkout-button">PLACE ORDER</button>
        </div>
    </div>
    <iframe class="footer-iframe grid wide" src="footer.html" frameborder="0"></iframe>
</body>
</html>
